<!DOCTYPE html>
<html lang="en">

<head>
  <title>Code Connection</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
      
    </div>
    <div>
      <h1 id="citySearch">Search by City</h1>
      <br>
      <div class="field is-grouped is-grouped-multiline">
        <p class="control is-expanded">
         City: <input class="input is-large" id="input" type="text" value="citySearch" placeholder="Search by City">
         State:<input class="input is-large" id="state" type="text" value="stateSearch" placeholder="Enter State">
        </p>
        <p class="control">
          <a class="button is-info is-large" id="cityButton">
            Search
          </a>
          <a class="button is-info is-large" id="clearButton">
            Clear
          </a>
          <button>Update profile</button>
         
        </p>
        
      </div>
      
      <div class="container2"></div>
    </div>
    </div>
  </div>



 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
