<body>
  
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="login.html">Coding Connection</a>
    <div class="navbar-collapse collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/members">My View <span class="sr-only">(current)</span></a>

          <a class="nav-link" href="/findrecruiter">Find a Recruiter</a>

          <a class="button is-info is-large" id="clearButton">

    </div>
