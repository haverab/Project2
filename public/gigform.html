<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gig Form</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <style>
    body {
      background-color: tan
    }
    .jumbotron {
      color: white;
      background-color: black;
      margin-top: 10px;
    }

    .card-header {
      background-color: darkgrey;
    }
    .card-body {
      background-color: lightgray;
    }
    .btn {
      background-color: black;
    }
  </style>


</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Gig Form</h1>
      <h3>Complete this form to add a Gig</h3>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">

            <h3><strong>Add a Gig</strong></h3>

          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="jobtitle">Job Title</label>
                <input type="text" class="form-control" id="jobtitle">
              </div>

              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city">
              </div>

              <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state">
              </div>

              <div class="form-group">
                <label for="joburl">Job URL</label>
                <input type="text" class="form-control" id="joburl">
              </div>

            </form>
            <br>
            <div class="text-right">
              <!-- <button type="submit" class="btn btn-primary btn-md" id="findbtn"><span class="fa fa-fire"></span> Find A Candidate</button> -->
              <button type="submit" class="btn btn-primary btn-md" id="gigbtn"><span class="fa fa-fire"></span> Post A Gig</button>
            </div>
          </div>
        </div>

      
            </div>
          </div>
        </div>
        <!-- <div id="container2" class="container2"></div> -->


      </div>
    </div>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/gigs.js"></script>

</body>
</html>
