<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheets/style_recruiter.css" type="text/css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <h2>Recruiter Registration</h2>
<form class="register" action="/action_page.php">
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname" placeholder="John"><br>
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname" placeholder="Doe"><br><br>
  <label for="nameCompany">Company Name:</label><br>
  <input type="text" id="nameCompany" name="nameCompany" placeholder="Ex: Amazon"><br>
  <label for="recruiterEmail">Email Address:</label><br>
  <input type="text" id="email" name="email" placeholder="john@email.com"><br>
  <label for="password">Password:</label><br>
  <input type="text" id="password" name="password" placeholder="password"><br>
  <label for="jobUrl">Job Posting URL:</label><br>
  <input type="text" id="url" name="url" placeholder="https://careers.example.com/"><br>
  <input type="submit" value="Submit">
  <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
</form>
</body>
</html>
